<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.0.1/css/ol.css" type="text/css">
    <style>
      .map {
        height: 500px;
        width: 80%;
      }
      p {text-align:right;
    background-color: rgb(255,0,255);
};
    
      
      
    </style>
    <script src="https://openlayers.org/en/v4.0.1/build/ol.js" type="text/javascript"></script>
    <title>Milestone 8</title>
  </head>
  <body>
    
    <h2>This is my Map for Milestone 8</h2>
    <p style="font-family:courier;"> This is a Map of Seattle </p>
      <p style="font-family:courier;"> this is more text </p>
    <p style="font-family:courier;">this is even more text </p>
    <div id="map" class="map"></div>
    <script type="text/javascript">
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([-122.340069, 47.606209]),
          zoom: 8
        })
      });
    </script>
  </body>
</html>
