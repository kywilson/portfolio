      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>

    <div id="map"></div>

       var myLatLng2 = { lat:45.90446, lng: -68.921726};

        var map = new google.maps.Map(document.getElementById('map'), {

]
        
        
        });
        var markers = [
        ['Springer Mountian, Georgia', myLatLng],
        [' Maine, Maine', 51.499633, myLatLng2]
    ];
                        
    // Info Window Content
    var infoWindowContent = [
        ['<div class="info_content">' +
        '<h3>Springer Mountain</h3>' +
        '<p>Springer Mountain is the Southern Terminus of the Appalachian Trail</p>' +        '</div>'],
        ['<div class="info_content">' +
        '<h3>Maine</h3>' +
        '<p>This is Maine</p>'+
        '</div>']
    ];
        
    // Display multiple markers on a map
    var infoWindow = new google.maps.InfoWindow(), marker, i;
    
    // Loop through our array of markers & place each one on the map  
    for( i = 0; i < markers.length; i++ ) {
        var position = new google.maps.LatLng(markers[i][1], markers[i][2]);
        bounds.extend(position);
        marker = new google.maps.Marker({
            position: position,
            map: map,
            title: markers[i][0]
        });
        
        // Allow each marker to have an info window    
        google.maps.event.addListener(marker, 'click', (function(marker, i) {
            return function() {
                infoWindow.setContent(infoWindowContent[i][0]);
                infoWindow.open(map, marker);
            }
        })(marker, i));

        // Automatically center the map fitting all markers on the screen
        map.fitBounds(bounds);
        });
      }
      
      
        
       
         
        
        
         
     </script>
     <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAVrSnL05p6Zyh-w080_PPHqjtjsXj4tXI&callback=initMap"
